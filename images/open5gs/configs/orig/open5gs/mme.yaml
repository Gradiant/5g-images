#
# logger:
#
#  o Set OGS_LOG_INFO to all domain level
#   - If `level` is omitted, the default level is OGS_LOG_INFO)
#   - If `domain` is omitted, the all domain level is set from 'level'
#    (Nothing is needed)
#
#  o Set OGS_LOG_ERROR to all domain level
#   - `level` can be set with none, fatal, error, warn, info, debug, trace
#    level: error
#
#  o Set OGS_LOG_DEBUG to mme/emm domain level
#    level: debug
#    domain: mme,emm
#
#  o Set OGS_LOG_TRACE to all domain level
#    level: trace
#    domain: core,s1ap,nas,fd,gtp,mme,emm,esm,event,tlv,mem,sock
#
logger:
    file: /opt/open5gs/var/log/open5gs/mme.log

#
# mme:
#
#  <S1AP Server>>
#
#  o S1AP Server(all address avaiable)
#    s1ap:
#
#  o S1AP Server(0.0.0.0:36412)
#    s1ap:
#      addr: 0.0.0.0
#
#  o S1AP Server(127.0.0.2:36412, [::1]:36412)
#    s1ap:
#      - addr: 127.0.0.2
#      - addr: ::1
#
#  o S1AP Server(different port)
#    s1ap:
#      - addr: 127.0.0.2
#        port: 36413
#
#  o S1AP Server(address avaiable in `eth0` interface)
#    s1ap:
#      dev: eth0
#
#  o S1AP Option (Default)
#    - sctp_nodelay : true
#    - so_linger.l_onoff : false
#
#    s1ap:
#      addr: 127.0.0.2
#      option:
#        stcp_nodelay: false
#        so_linger:
#          l_onoff: true
#          l_linger: 10
#
#  o S1AP SCTP Option (Default)
#    - spp_hbinterval : 5000 (5secs)
#    - spp_sackdelay : 200 (200ms)
#    - srto_initial : 3000 (3secs)
#    - srto_min : 1000 (1sec)
#    - srto_max : 5000 (5secs)
#    - sinit_num_ostreams : 30
#    - sinit_max_instreams : 65535
#    - sinit_max_attempts : 4
#    - sinit_max_init_timeo : 8000(8secs)
#
#    s1ap:
#      addr: 127.0.0.2
#      option:
#        sctp:
#          spp_hbinterval : 5000
#          spp_sackdelay : 200
#          srto_initial : 3000
#          srto_min : 1000
#          srto_max : 5000
#          sinit_num_ostreams : 30
#          sinit_max_instreams : 65535
#          sinit_max_attempts : 4
#          sinit_max_init_timeo : 8000
#
#  <GTP-C Server>>
#
#  o GTP-C Server(all address avaiable)
#    gtpc:
#
#  o GTP-C Server(127.0.0.2:2123, [::1]:2123)
#    gtpc:
#      - addr: 127.0.0.2
#      - addr: ::1
#
#  <SGsAP>
#
#  o Single MSC/VLR(127.0.0.2)
#    sgsap:
#      addr: 127.0.0.2
#      map:
#        tai:
#          plmn_id:
#            mcc: 001
#            mnc: 01
#          tac: 4130
#        lai:
#          plmn_id:
#            mcc: 001
#            mnc: 01
#          lac: 43690
#      map:
#        tai:
#          plmn_id:
#            mcc: 002
#            mnc: 02
#          tac: 4132
#        lai:
#          plmn_id:
#            mcc: 002
#            mnc: 02
#          lac: 43692
#
#  o Multiple MSC/VLR
#    sgsap:
#      - addr: 127.0.0.2
#        port: 29119
#        map:
#          tai:
#            plmn_id:
#              mcc: 001
#              mnc: 01
#            tac: 4131
#          lai:
#            plmn_id:
#              mcc: 001
#              mnc: 01
#            lac: 43691
#        map:
#          tai:
#            plmn_id:
#              mcc: 002
#              mnc: 02
#            tac: 4132
#          lai:
#            plmn_id:
#              mcc: 002
#              mnc: 02
#            lac: 43692
#      - addr
#         - 127.0.0.4
#         - fd69:f21d:873c:fa::2
#        map:
#          tai:
#            plmn_id:
#              mcc: 001
#              mnc: 01
#            tac: 4132
#          lai:
#            plmn_id:
#              mcc: 002
#              mnc: 02
#            lac: 43692
#      - name: msc.open5gs.org
#        map:
#          tai:
#            plmn_id:
#              mcc: 001
#              mnc: 01
#            tac: 4133
#          lai:
#            plmn_id:
#              mcc: 002
#              mnc: 02
#            lac: 43693
#
#
#  <GUMMEI>
#
#  o Multiple GUMMEI
#    gummei:
#      - plmn_id:
#          mcc: 001
#          mnc: 01
#        mme_gid: 2
#        mme_code: 1
#      - plmn_id:
#          - mcc: 002
#            mnc: 02
#          - mcc: 003
#            mnc: 03
#        mme_gid: [3, 4]
#        mme_code:
#          - 2
#          - 3
#
#
#  <TAI>
#
#  o Multiple TAI
#    tai:
#      - plmn_id:
#          mcc: 001
#          mnc: 01
#        tac: [1, 2, 3]
#    tai:
#      - plmn_id:
#          mcc: 002
#          mnc: 02
#        tac: 4
#      - plmn_id:
#          mcc: 003
#          mnc: 03
#        tac: 5
#    tai:
#      - plmn_id:
#          mcc: 004
#          mnc: 04
#        tac: [6, 7]
#      - plmn_id:
#          mcc: 005
#          mnc: 05
#        tac: 8
#      - plmn_id:
#          mcc: 006
#          mnc: 06
#        tac: [9, 10]
#
#
#  <Network Name>
#
#    network_name:
#        full: Open5GS
#        short: Next
#
#  <MME Name>
#
#    mme_name: open5gs-mme0
#
#  <Relative Capacity> - Default(255)
#
#    relative_capacity: 100
#
mme:
    freeDiameter: /opt/open5gs/etc/freeDiameter/mme.conf
    s1ap:
      - addr: 127.0.0.2
    gtpc:
      - addr: 127.0.0.2
    gummei: 
      plmn_id:
        mcc: 901
        mnc: 70
      mme_gid: 2
      mme_code: 1
    tai:
      plmn_id:
        mcc: 901
        mnc: 70
      tac: 1
    security:
        integrity_order : [ EIA2, EIA1, EIA0 ]
        ciphering_order : [ EEA0, EEA1, EEA2 ]
    network_name:
        full: Open5GS
    mme_name: open5gs-mme0

#
# sgwc:
#
# <GTP-C Client>
#
#  o Specify SGW addresses the GTP-C must connect to
#
#  o One SGW is defined.
#    If prefer_ipv4 is not true, [fd69:f21d:873c:fa::2] is selected.
#    gtpc:
#      addr:
#        - 127.0.0.3
#        - fd69:f21d:873c:fa::2
#
#  o Two SGW are defined. MME selects SGW with round-robin manner per UE
#    gtpc:
#      - addr: 127.0.0.3
#      - addr: fd69:f21d:873c:fa::2
#
#  o Three SGW are defined. MME selects SGW with round-robin manner per UE
#    gtpc:
#      - addr
#        - 127.0.0.3
#        - fd69:f21d:873c:fa::2
#      - addr
#        - 127.0.0.22
#        - fd69:f21d:873c:fa::12
#      - name: sgw3.open5gs.org
#
# <SGW Selection Mode>
#
# o Round-Robin
#
#   gtpc:
#     addr: 127.0.0.3
#     addr: 127.0.2.2
#     addr: 127.0.4.2
#
# o SGW selection by eNodeB TAC
#   (either single TAC or multiple TACs, DECIMAL representation)
#
#   gtpc:
#     - addr: 127.0.0.3
#       tac: 26000
#     - addr: 127.0.2.2
#       tac: [25000, 27000, 28000]
#
# o SGW selection by e_cell_id(28bit)
#   (either single or multiple e_cell_id, HEX representation)
#
#   gtpc:
#     - addr: 127.0.0.3
#       e_cell_id: abcde01
#     - addr: 127.0.2.2
#       e_cell_id: [12345, a9413, 98765]
#
sgwc:
    gtpc:
      - addr: 127.0.0.3

#
# smf:
#
#  <GTP-C Client>
#
#  o By default, the SMF uses the first SMF node.
#    - To use a different APN for each SMF, specify gtpc.apn as the APN name.
#    - If the HSS uses WebUI to set the SMF IP for each UE,
#      you can use a specific SMF node for each UE.
#
#  o Two SMF are defined. 127.0.0.4:2123 is used.
#    [fd69:f21d:873c:fa::3]:2123 is ignored.
#    gtpc:
#      - addr: 127.0.0.4
#      - addr: fd69:f21d:873c:fa::3
#
#  o One SMF is defined. if prefer_ipv4 is not true,
#    [fd69:f21d:873c:fa::3] is selected.
#    gtpc:
#      - addr:
#        - 127.0.0.4
#        - fd69:f21d:873c:fa::3
#
#  o Two SMF are defined with a different APN.
#    - Note that if SMF IP for UE is configured in HSS,
#      the following configurion for this UE is ignored.
#    gtpc:
#      - addr: 127.0.0.4
#        apn: internet
#      - addr: 127.0.0.5
#        apn: volte
#
#  o If APN is omitted, the default APN uses the first SMF node.
#    gtpc:
#      - addr: 127.0.0.4
#      - addr: 127.0.0.5
#        apn: volte
smf:
    gtpc:
      - addr:
        - 127.0.0.4
        - ::1

#
# parameter:
#
#  o Disable use of IPv4 addresses (only IPv6)
#      no_ipv4: true
#
#  o Disable use of IPv6 addresses (only IPv4)
#      no_ipv6: true
#
#  o Prefer IPv4 instead of IPv6 for estabishing new GTP connections.
#      prefer_ipv4: true
#
#  o Use OAI UE
#    - Remove HashMME in Security-mode command message
#    - Use the length 1 of EPS network feature support in Attach accept message
#      use_openair: true
#
parameter:

#
# max:
#
# o Maximum Number of UE per AMF/MME
#    ue: 1024
# o Maximum Number of gNB/eNB per AMF/MME
#    gnb: 64
#
max:

#
# usrsctp:
#    udp_port : 9899
#
usrsctp:

#
# time:
#
#  o Message Wait Duration (Default : 10,000 ms = 10 seconds)
#
#  o Message Wait Duration (3000 ms)
#    message:
#        duration: 3000
#
#  o Handover Wait Duration (Default : 300 ms)
#    Time to wait for MME to send UEContextReleaseCommand
#    to the source eNB after receiving HandoverNotify
#
#  o Handover Wait Duration (500ms)
#    handover:
#        duration: 500
time:

#
# metrics:
#
#  <Metrics Server>
#
#  o Metrics Server(http://<any address>:9090)
#    metrics:
#      addr: 0.0.0.0
#      port: 9090
#
metrics:
    addr: 0.0.0.0
    port: 9090