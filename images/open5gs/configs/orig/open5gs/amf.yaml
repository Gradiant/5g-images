#    server:
#      no_tls: true
#  amf:
#    sbi:
#
#  o SBI Server(http://<any address>:7777)
#  sbi:
#    server:
#      no_tls: true
#  amf:
#    sbi:
#      - addr:
#          - 0.0.0.0
#          - ::0
