      # #BANDWIDTH: 20
      # #SCS: 30   
      # #PLMN: 99970
      # PCI: 1
      # TAC: 1   
      # OTW_FORMAT: default
  ue:
    image: openverso/srsran-4g:23_11
    volumes:
      - ./srsUE.conf:/etc/srsran/ue.conf
    command: 
      - ue
    privileged: true
    cap_add:
      - all
    environment:
      ENB_HOSTNAME: gnb
      UE_HOSTNAME: ue
      