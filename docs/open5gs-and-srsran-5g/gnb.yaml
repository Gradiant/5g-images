      - ./gnb_rf_b200_tdd_n78_20mhz.yaml:/opt/srsRAN_Project/target/share/srsran/gnb_rf_b200_tdd_n78_20mhz.yml
    command: 
      - gnb 
    privileged: true
    cap_add:
      - all
    environment:
      GNB_HOSTNAME: gnb
      UE_HOSTNAME: ue
