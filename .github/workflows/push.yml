name: push images

on:
  push:
    branches: [ main ]
env:
  images_dir: images

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: files
        uses: jitterbit/get-changed-files@v1

      - name: Get changed images
        id: list-changed
        run: |
          changed=`echo "${{ steps.files.outputs.all }}" | sed 's/ /\n/g' | grep $images_dir | cut -f1-2 -d'/' | uniq`
          echo "Changed files are:"
          echo "$changed"
          echo "::set-output name=list_changed::$changed"
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        if: steps.list-changed.outputs.changed == 'true'

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        if: steps.list-changed.outputs.changed == 'true'

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}      

      - name: push changed images
        id: push
        run: |
            for image in $list_changed; do
              pushd $image
              make push
              tag=$image-$(grep "TAG=" Makefile | cut -d'=' -f2)
              git tag -a "${tag}" -m "Automated push of ${tag}"
              git push origin "${tag}"
              popd
            done
        env:
          list_changed: ${{steps.list-changed.outputs.list_changed}}
        if: steps.list-changed.outputs.changed == 'true'
